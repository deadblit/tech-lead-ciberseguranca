<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos -->
  <defs>
    <style type="text/css">
      .box {
        fill: #f0f8ff;
        stroke: #2c3e50;
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      .box-ciso {
        fill: #d1e8ff;
        stroke: #1a5276;
      }
      .box-gerente {
        fill: #d6eaf8;
        stroke: #2874a6;
      }
      .box-n3 {
        fill: #e8f6f3;
        stroke: #117a65;
      }
      .box-n2 {
        fill: #eafaf1;
        stroke: #138d75;
      }
      .box-n1 {
        fill: #f4f6f6;
        stroke: #1abc9c;
      }
      .box-other {
        fill: #f9ebea;
        stroke: #922b21;
        stroke-dasharray: 5,3;
      }
      .box-direcao {
        fill: #ebdef0;
        stroke: #884ea0;
      }
      .soc-boundary {
        fill: none;
        stroke: #7f8c8d;
        stroke-width: 2;
        stroke-dasharray: 10,5;
        rx: 20;
        ry: 20;
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #2c3e50;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .title {
        font-weight: bold;
        font-size: 16px;
      }
      .subtitle {
        font-size: 12px;
        font-style: italic;
      }
      .line {
        stroke: #7f8c8d;
        stroke-width: 2;
      }
      .integration-line {
        stroke: #e74c3c;
        stroke-width: 1.5;
        stroke-dasharray: 5,3;
      }
    </style>
  </defs>

  <!-- Título do Organograma -->
  <text x="20" y="30" class="title" font-size="18" text-anchor="start" fill="#2c3e50" font-family="Arial, sans-serif">Organograma do SOC - Hospital São Rafael</text>

  <!-- Contorno da unidade SOC -->
  <rect x="40" y="140" width="720" height="350" class="soc-boundary" />
  <text x="110" y="155" class="text subtitle" text-anchor="start" fill="#7f8c8d">Unidade SOC</text>

  <!-- Alta Direção -->
  <rect x="320" y="60" width="160" height="50" class="box box-direcao" />
  <text x="400" y="85" class="text title">Alta Direção</text>

  <!-- CISO -->
  <rect x="303" y="160" width="194" height="70" class="box box-ciso" />
  <text x="400" y="185" class="text title">CISO</text>
  <text x="400" y="210" class="text subtitle" font-size="10">Chief Information Security Officer</text>

  <!-- Gerente de SOC -->
  <rect x="303" y="280" width="194" height="70" class="box box-gerente" />
  <text x="400" y="305" class="text title">Gerente de SOC</text>
  <text x="400" y="330" class="text subtitle" font-size="10">Coordenação de Operações</text>

  <!-- Analistas de Nível 3 -->
  <rect x="80" y="400" width="160" height="70" class="box box-n3" />
  <text x="160" y="425" class="text title">Analistas Nível 3</text>
  <text x="160" y="450" class="text subtitle">2 profissionais</text>

  <!-- Analistas de Nível 2 -->
  <rect x="320" y="400" width="160" height="70" class="box box-n2" />
  <text x="400" y="425" class="text title">Analistas Nível 2</text>
  <text x="400" y="450" class="text subtitle">4 profissionais</text>

  <!-- Analistas de Nível 1 -->
  <rect x="560" y="400" width="160" height="70" class="box box-n1" />
  <text x="640" y="425" class="text title">Analistas Nível 1</text>
  <text x="640" y="450" class="text subtitle">6 profissionais</text>

  <!-- Áreas de Integração -->
  <rect x="60" y="550" width="120" height="50" class="box box-other" />
  <text x="120" y="562" class="text">Equipe</text>
  <text x="120" y="582" class="text">de TI</text>

  <rect x="210" y="550" width="120" height="50" class="box box-other" />
  <text x="270" y="562" class="text">Engenharia</text>
  <text x="270" y="582" class="text">Clínica</text>

  <rect x="360" y="550" width="120" height="50" class="box box-other" />
  <text x="420" y="562" class="text">Jurídico/</text>
  <text x="420" y="582" class="text">Compliance</text>

  <rect x="510" y="550" width="120" height="50" class="box box-other" />
  <text x="570" y="575" class="text">Comunicação</text>

  <rect x="660" y="550" width="120" height="50" class="box box-other" />
  <text x="720" y="562" class="text">Corpo</text>
  <text x="720" y="582" class="text">Clínico</text>

  <!-- Linhas de Conexão -->
  <!-- Alta Direção para CISO -->
  <line x1="400" y1="110" x2="400" y2="160" class="line" />

  <!-- CISO para Gerente de SOC -->
  <line x1="400" y1="230" x2="400" y2="280" class="line" />

  <!-- Gerente de SOC para Analistas -->
  <line x1="400" y1="350" x2="400" y2="370" class="line" />
  <line x1="400" y1="370" x2="160" y2="370" class="line" />
  <line x1="400" y1="370" x2="640" y2="370" class="line" />
  <line x1="160" y1="370" x2="160" y2="400" class="line" />
  <line x1="400" y1="370" x2="400" y2="400" class="line" />
  <line x1="640" y1="370" x2="640" y2="400" class="line" />

  <!-- Conexões de Integração -->
  <!-- Linhas de conexão da Unidade SOC para áreas de integração -->
  <line x1="400" y1="490" x2="400" y2="510" class="integration-line" />
  <line x1="400" y1="510" x2="120" y2="510" class="integration-line" />
  <line x1="400" y1="510" x2="720" y2="510" class="integration-line" />
  
  <line x1="120" y1="510" x2="120" y2="550" class="integration-line" />
  <line x1="270" y1="510" x2="270" y2="550" class="integration-line" />
  <line x1="420" y1="510" x2="420" y2="550" class="integration-line" />
  <line x1="570" y1="510" x2="570" y2="550" class="integration-line" />
  <line x1="720" y1="510" x2="720" y2="550" class="integration-line" />

  <!-- Legenda -->
  <text x="780" y="630" class="subtitle" text-anchor="end" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-style="italic">* Linhas tracejadas vermelhas: interações entre o SOC e outras áreas do hospital</text>
</svg> 